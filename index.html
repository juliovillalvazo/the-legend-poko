<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>The Legend of Poko</title>
</head>
<body>
    <div class="game-container hide">
        <canvas id="canvas" width="700" height="400"></canvas>

    </div>
    <div class="menu" id="menu">
        <button class="btn start">Start!</button>
        <button class="btn instructions">Instructions</button>
        <button class="btn credits">Credits</button>
    </div>

    <div class="menu menu-game hide" id="menu">
        <button class="btn continue">continue</button>
        <button class="btn quit">quit</button>
    </div>

    <div id="instructions" class="hide">
        <p>Use the arrow keys to move, the "x" key to use your magic powers, "p" to pause the game, "m" to mute, "u" to increase the volume, "j" to lower the volume</p>
    </div>

    <div id="credits" class="hide">
        <p>story and design by Julio Villalvazo Carrera</p>
    </div>

    <script src="./src/index.js"></script>
</body>
</html>
